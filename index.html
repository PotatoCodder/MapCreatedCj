<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet KML Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml/leaflet-kml.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Check if the map is already initialized
        if (typeof map === 'undefined') {
            // Initialize the map
            var map = L.map('map').setView([7.0, 125.0], 13); // Sample coordinates

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
        }

        // Inline KML data for testing
        const kmlData = `
            <?xml version="1.0" encoding="UTF-8"?>
            <kml xmlns="http://www.opengis.net/kml/2.2">
                <Placemark>
                    <name>Test Marker</name>
                    <Point>
                        <coordinates>125.0,7.0</coordinates>
                    </Point>
                </Placemark>
            </kml>
        `;
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlData, 'text/xml');
        const track = new L.KML(kml);
        map.addLayer(track);
    </script>
</body>
</html>
