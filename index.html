<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet KML Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script> <!-- Include Omnivore -->
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
       function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 37.4419, lng: -122.1419 }, // Center the map
    });

    const kmlLayer = new google.maps.KmlLayer({
        url: "https://potatocodder.github.io/MapCreatedCj/",
        map: map,
    });

    kmlLayer.addListener("status_changed", () => {
        if (kmlLayer.getStatus() !== "OK") {
            console.error("KML Layer failed to load: " + kmlLayer.getStatus());
        }
    });
}

    </script>
</body>
</html>
