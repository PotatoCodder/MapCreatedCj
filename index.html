<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map with Multiple KML Layers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml/leaflet-kml.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([7.05783, 125.593455], 18);

        // Add base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Function to add a KML layer
        function addKmlLayer(url) {
            fetch(url)
                .then(response => response.text())
                .then(kmlText => {
                    const parser = new DOMParser();
                    const kml = parser.parseFromString(kmlText, 'text/xml');
                    const track = new L.KML(kml);
                    map.addLayer(track);
                });
        }

        // Add multiple KML layers
        addKmlLayer('Badjao.kmz'); // Replace with your first KML file name
        addKmlLayer('Bagobo.kmz'); // Replace with your second KML file name
        addKmlLayer('FCB Ground.kmz');
        addKmlLayer('Front Lawn.kmz');
        addKmlLayer('Juna.kmz');
        addKmlLayer('Maguindanao.kmz');
        addKmlLayer('Mandaya.kmz');
        addKmlLayer('Mansaka.kmz');
        addKmlLayer('Maranao.kmz');
        addKmlLayer('Pavilion.kmz');
        addKmlLayer('RSM.kmz');
        addKmlLayer('Tboli building.kmz');
        addKmlLayer('Test4Map.kmz'); // Replace with your third KML file name

        // Add more as needed
    </script>
</body>
</html>
