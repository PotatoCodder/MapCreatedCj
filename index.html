<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet KML Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script> <!-- Include Omnivore -->
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([7.0, 125.0], 13); // Sample coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Load KML using Omnivore
        omnivore.kml('https://potatocodder.github.io/MapCreatedCj/') // Replace with your KML file URL
            .on('ready', function() {
                this.addTo(map); // Add KML data to the map
                console.log('KML layer added to the map');
            })
            .on('error', function(e) {
                console.error('Error loading KML:', e);
            });
    </script>
    <script src="https://unpkg.com/leaflet-kml/leaflet-kml.js"></script>
</body>
</html>
